<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        .oculto {
            display: none;
        }
        #mensaje-exito {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        #loader {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$">
        <small class="error" id="error-nombre"></small>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <small class="error" id="error-correo"></small>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <small class="error" id="error-password"></small>
        
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <small class="error" id="error-confirm-password"></small>
        
        <button type="submit">Registrar</button>
    </form>
    
    <div id="mensaje-exito" class="oculto">¡Registro exitoso!</div>
    <div id="loader" class="oculto">Enviando...</div>
    
    <script src="main.js"></script>
</body>
</html>
